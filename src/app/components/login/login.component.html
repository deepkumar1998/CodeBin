<form action="" class="container mx-auto p-4 max-w-md bg-black rounded-b-md shadow-md" [formGroup]="loginFrom">
    <h4 class="text-xl text-white font-bold mb-4 text-center">Login</h4>
    <div class="mb-4">
        <input type="email" placeholder="Enter Your Email" [formControl]="email" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p [hidden]="email.valid || email.untouched" class="text-red-500 text-sm mt-1">Enter correct email</p>
    </div>
    <div class="mb-4">
        <input type="password" placeholder="Enter Your password" [formControl]="password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p [hidden]="password.valid || password.untouched" class="text-red-500 text-sm mt-1">Password length min 6</p>
    </div>
    <div class="flex justify-between">
        <button (click)="login()" [disabled]="loginFrom.invalid" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 disabled:cursor-not-allowed disabled:bg-slate-300">Login</button>
        <button (click)="reset()" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">Reset</button>
    </div>
</form>
